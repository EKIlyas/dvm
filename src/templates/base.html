<!DOCTYPE html>
<html lang="ru">
<head>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<div class="container">
<ul class="nav nav-pills mb-5">
        {% if request.user.is_authenticated %}
            <li class="nav-item ml-auto">
                <a class="nav-link" href="{% url 'core:logout' %}">Выйти</a>
            </li>
        {% else %}
            <li class="nav-item ml-auto">
                {% url 'core:login' as url_login %}
                <a class="nav-link {% if request.path == url_login %}active{% endif %}"
                   href="{{ url_login }}">Войти</a>
            </li>
            <li class="nav-item">
                {% url 'core:sign_up' as url_registration %}
                <a class="nav-link {% if request.path == url_registration %}active{% endif %}"
                   href="{{ url_registration }}">Зарегестрироваться</a>
            </li>
        {% endif %}
    </ul>
{% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

</body>
</html>
